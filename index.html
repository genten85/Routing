<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="styles.css" />
    <!-- Leaflet CSS and JS files -->

      rel="stylesheet"

      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript">
      alert(
        "This application will request your location information to center the map to your approximate location. Information used for this request will not be used for any other purpose.\n\nThis application can create waypoints throough touch feature. Simply set your starting location, then set a destination to start routing. Move waypoint buttons to change the route."
      );
    </script>
    <script src="javascript.js"></script>
  </body>
</html>
